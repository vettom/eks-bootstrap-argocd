apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 01-core-apps-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/vettom/eks-bootstrap-argocd.git
      targetRevision: HEAD
      path: core-apps-resources
      helm:
        valuesObject: 
          certManager:
            dnsZones:
              - "vettom.online"
              - "*.vettom.online"
            acmeServer: https://acme-v02.api.letsencrypt.org/directory
          externalGateway:
            hostname: "*.vettom.online"
  syncPolicy:
    automated: {}
